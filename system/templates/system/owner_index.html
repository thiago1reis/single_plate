{% extends 'base.html' %}
{% block content %}
    <div class="border p-3 m-3">
        <h5 class="font-monospace text-secondary text-center mb-3">Lista de Todos os Propietário</h5>
        {% include 'alert.html' %}
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="">Data de Nascimento</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Ações</th>
                  </tr>
                </thead>
                <tbody>
                {% for owner in owners %}
                  <tr>
                    <td>{{ owner.name }}</td>
                    <td>{{ owner.birth_date }}</td>
                    <td>{{ owner.sex }}</td>
                    <td>{{ owner.cpf }}</td>
                    <td class="">
                        <a href="" class="me-3 text-dark"><i class="fa-solid fa-pen-to-square "></i></a>
                        <a href="" class="me-3 text-dark"><i class="fa-solid fa-trash-can"></i></a>
                    </td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
          </div>
    </div>
{% endblock %}
