{% extends 'base.html' %}
{% block content %}
    <div class="border p-3 m-3">
        <form action="{% url 'plate_add' %}" method="POST">  
                {% csrf_token %}
                <h5 class="font-monospace text-secondary text-center mb-3">Gerar Placa</h5>
                {% include 'alert.html' %}
                 <div class="row">
                    <div class="col-sm-4 mb-3">
                        <label for="owner_id" class="form-label">Propietário: <span class="text-danger fw-bold">*</span></label>
                        <select class="form-select" name="owner_id" required>
                            <option value="" selected disabled>---------</option>
                            {% for owner in owners %}
                            <option value="{{ owner.id }}">{{ owner.name }}</option>
                            {% endfor %}
                         </select>
                    </div>
                    <div class="col-sm-4 mb-3">
                        <label for="state" class="form-label">Estado onde reside: <span class="text-danger fw-bold">*</span></label>
                        <select class="form-select" name="state" required>
                            <option value="" selected disabled>---------</option>
                            <option value="Acre">Acre</option>
                            <option value="Alagoas">Alagoas</option>
                            <option value="Amapá">Amapá</option>
                            <option value="Amazonas">Amazonas</option>
                            <option value="Bahia">Bahia</option>
                            <option value="Ceará">Ceará</option>
                            <option value="Distrito Federal">Distrito Federal</option>
                            <option value="Espírito Santo">Espírito Santo</option>
                            <option value="Goiás">Goiás</option>
                            <option value="Maranhão">Maranhão</option>
                            <option value="Mato Grosso">Mato Grosso</option>
                            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                            <option value="Minas Gerais">Minas Gerais</option>
                            <option value="Pará">Pará</option>
                            <option value="Paraíba">Paraíba</option>
                            <option value="Paraná">Paraná</option>
                            <option value="Pernambuco">Pernambuco</option>
                            <option value="Piauí">Piauí</option>
                            <option value="Rio de Janeiro">Rio de Janeiro</option>
                            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                            <option value="Rondônia">Rondônia</option>
                            <option value="Roraima">Roraima</option>
                            <option value="Santa Catarina">Santa Catarina</option>
                            <option value="São Paulo">São Paulo</option>
                            <option value="Sergipe">Sergipe</option>
                            <option value="Tocantins">Tocantins</option>
                        </select>
                    </div>
                    <div class="col-sm-4 mb-3">
                        <label for="type" class="form-label">Tipo da placa: <span class="text-danger fw-bold">*</span></label><br>
                        <select class="form-select" name="type" required>
                            <option value="" selected disabled>---------</option>
                            <option value="Aluguel">Aluguel</option>
                            <option value="Aprendizagem">Aprendizagem</option>
                            <option value="Especial">Especial</option>
                            <option value="Oficial">Oficial</option>
                            <option value="Particular">Particular</option>
                            <option value="Presidência">Presidência</option>
                            <option value="Representantes">Representantes</option>
                            <option value="Teste">Teste</option>
                        </select>
                    </div>
                </div> 
                <div class="d-grid gap-3 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-dark ">Salvar</button>
                </div> 
        </form>
    </div>
{% endblock %}
